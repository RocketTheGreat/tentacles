{% extends 'base.html' %}

{% block extra_stylesheets %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index_style.css') }}">
{% endblock %}

{% block main_content %}
    {% for post in posts %}
        <div class = "contentArea">
            <h3> {{ post.title }} </h3>
            <img src = " {{ post.thumbnailURL }} " alt = " {{ post.altText }} " />
            <p> {{ post.description }} </p>
        </div>
    {% endfor %}
{% endblock %}
